<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/icon.png" type="image/x-icon">
    <title>RocketNews</title>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;700&family=Work+Sans:wght@400;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <main>
            <div class="logo">
                <img src="./assets/logo.svg" alt="">
            </div>
            <h2>atualize ideias e informações em 5 minutos.</h2>
            <h4>tudo que você precisa saber para começar seu dia bem e informado</h4>
            <div class="paragraf">
                <p>noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
                    perfeito para se preparar para codar ☕</p>
            </div>
            <form>

                <label for="email">Insira seu e-mail:</label>
                <div class="wrapper">
                    <input type="text" name="" id="email" placeholder="oi@rocketseat.com">
                    <button type="button">

                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                            <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round"
                                stroke-linejoin="round" />
                        </svg>


                    </button>
                </div>
            </form>
            <div class="link">

                <a href="#">deixe-me ler primeiro</a>
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M5 12H19" stroke="#8257E5" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M12 5L19 12L12 19" stroke="#8257E5" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>


        </main>
    </div>
    <div class="imagem">
        <img src="./assets/read_news.jpg" alt="homem digitando em um notebook">
    </div>
</body>

</html>
